<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BRDOWNTIME/downtime-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo:wght@400;700&display=swap" rel="stylesheet">
    <title>Fortnite Progressbar</title>
    <link rel="icon" type="image/x-icon" href="./IMAGES/Ch6S1ICO.ico">
</head>
<body>
    <div class="news-ticker">
        <div class="ticker-content">
            <!--<span data-date="2025-01-14T14:00:00" data-duration="6">PUT YOUR NEWS ITEM HERE<br></span>-->

            <!--      data-date is inputted in this format 'YYYY-MM-DDTHH:MM:SS', data-duration is the number of hours the news item should be displayed            -->
             <!--ONLY ONE NEWS ITEM SHOULD BE SHOWN-->

        </div>
    </div>

    <div class="timer-status-container" data-aos="fade-up">
        <div class="countdown-wrapper">
            <h2 class="countdown-heading">The 'Death Star' event commences in:</h2> <!-- Heading inside the green box -->
            <div id="countdown">
                <div class="time-segment">
                    <span class="number" id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-segment">
                    <span class="number" id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-segment">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-segment">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <div class="cta-container">
        <a href="https://fn-progressbar.w3spaces.com/battle-pass.html" class="cta-button enter-website">Enter<br>Website</a>
        <a href="https://www.fortnite.com/news/unleash-your-true-power-in-fortnite-battle-royale-super" class="cta-button blog-post" target="_blank" rel="noopener noreferrer">'Fortnite: Super'<br>Blog Post</a>
    </div>
    
    <script src="BRDOWNTIME/downtime-script.js"></script>
</body>
</html>
